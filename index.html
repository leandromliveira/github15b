<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotitrybe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <section class="logo-title">
      <img src="./assets/trybe_logo.png" height="100px" alt="Logo da Trybe">
      <h1>Spotitrybe</h1>
    </section>
    <section class="player-container">
      <p class="music-playing"></p>
    </section>
  </header>
  <main>
    <section class="steps">
      <section class="step genre">
        <h2>1. Escolha o trabalho</h2>
        <section class="genres-cards">
        </section>
      </section>
      <section class="step playlist">
        <h2>2. Escolha a playlist</h2>
        <section class="playlists-cards">
        </section>
      </section>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
